<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <dialog id="confirm-delete-dialog">
        <div class="confirmation-dialog">
            <p class="confirmation-message">Are you sure?</p>
            <div class="button-container">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="delete-btn">Delete</button>
            </div>
        </div>
    </dialog>
    <dialog id="project-dialog" class="form-dialog">
        <form method="dialog" id="project-form" name="project-form">
            <div class="form-field">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" name="name" required>
            </div>
            <div class="button-container">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="confirm-btn">Submit</button>
            </div>
        </form>
    </dialog>
    <div class="app-container">
        <nav>
            <div id="project-list-container"></div>
            <button id="add-project-btn">+ Add Project</button>
        </nav>
        <main>
            <div id="todo-list-view">
                <h1 id="project-heading"></h1>
                <button id="add-todo-btn">+ Add Task</button>
                <div id="todo-list"></div>
            </div>
            <div id="todo-form-view" class="hide">
                <form method="post" id="todo-form" name="todo-form">
                    <div class="form-field form-header">
                        <input type="checkbox" id="todo-completed" name="completed">
                        <input type="text" id="todo-title" name="title" placeholder="Task title" required>
                    </div>
                    <div class="form-field">
                        <label for="todo-description">Description</label>
                        <textarea id="todo-description" name="description" rows="7"></textarea>
                    </div>
                    <div class="form-field">
                        <label for="todo-due-date">Due Date</label>
                        <input type="datetime-local" id="todo-due-date" name="dueDate" required>
                    </div>
                    <div class="form-field">
                        <label for="todo-priority">Priority</label>
                        <select id="todo-priority" name="priority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <input type="hidden" id="todo-id" name="id">
                    <div class="button-container">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="confirm-btn">Submit</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
